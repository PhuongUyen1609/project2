<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Logo.png">
    <h1>
        <img id="logoImage" src="images/Logo.png" alt="Game Logo" width="150">
    </h1>

    <style>
        #logoImage {
            position: relative;
            top: -20px; /* Nhích lên 10px */
        }
        #gameCanvas {
            position: relative;
            top: -40px; /* Nhích lên 50px */
        }
        #chatBoxImage {
            display: block;
            margin: -40px auto 0 auto;
            width: 838px; /* Increased by 20% from 800px */
        }
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background: #f4f4f4;
        }
        .controls {
            margin-top: -15px; 
        }
        #countdown {
            z-index: 1000; /* Đảm bảo chữ nằm trên tất cả */
            text-align: center;
            font-size: 60px;
            font-family: '04b_30__', sans-serif;
            font-weight: bold;
            color:#f0f0f0;
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            -webkit-text-stroke: 3px pink; /* Hỗ trợ trên WebKit */
            text-shadow: 2px 5px 8px rgba(0, 0, 0, 0.3); /* Bóng đổ */;
        }
        
        #spaceHint {
            display: inline-block;
            padding: 10px;
            background: yellow;
            cursor: pointer;
        }
        #gameOverContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 40px;
            font-family: '04b_30__', sans-serif;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        #playAgain {
            position: absolute;
            top: 345px;
            left: 45%;
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: none;
            text-shadow: 3px 4px 5px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 0, 0, 0.5);
            font-family: 'alagard', sans-serif;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 9999;

        }
        
        @font-face {
            font-family: 'Alagard';
            src: url('fonts/Alagard.ttf') format('truetype');
        }
        body {
            font-family: 'Alagard', Arial, sans-serif;
        }
        @font-face {
            font-family: '04b_30__';
            src: url('fonts/04b_30__.ttf') format('truetype');
        }
      
        #pauseButton {
            position: relative;
            top: -15px; /* Nhích lên 30px */
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        
        #pausePlayImg {
            display: block;
        }
        
    </style>

</head>
<body>
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="images/Background.F.mp4" type="video/mp4">
    </video>       
    <div id="countdown">3</div>
    <div id="countdown-overlay"></div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <button id="playAgain" onclick="restartGame()" style="display: none;">Play Again</button>
    
    <div class="controls">
        <button id="pauseButton" onclick="togglePause()">
            <img id="pauseButtonImg" src="images/ButtonPause.png" alt="Pause" width="150px">
        </button>
    </div>
    
    <script src="script.js">
        
    </script>
    <img id="chatBoxImage" src="images/Chatbox.png" />
</body>
</html>
